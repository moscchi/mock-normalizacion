<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Front de sebi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="web">
        <div class="productos">
            <h1>Los productos</h1>
            <div id="list-products"></div>
            
        </div>
        <div class="chat">
            <div class="cchat col-md-9 p-3">

                    <div class="inputs">
                        <input type="text" id="nombre" class="col-md-2"required placeholder="Nombre...">
                        <input type="text" id="apellido" class="col-md-2"required placeholder="apellido...">
                        <input type="text" id="edad" class="col-md-1"required placeholder="edad...">
                        <input type="text" id="alias" class="col-md-2"required placeholder="alias...">
                        <input type="text" id="email" class="col-md-2"required placeholder="alias...">
                        <input type="text" id="avatar" class="col-md-4"required placeholder="Url avatar...">
                    </div>
                    <div class="output" id="output" >Aca van los mensajes...</div>
                    <div class="d-flex" style="margin: 0 0 0 0;">
                        <input type="text" id="message" style="width: 100%; " required placeholder="Escribe tu mensaje...">
                        <button id="send" class="btn btn-success">Enviar</button>

                </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
